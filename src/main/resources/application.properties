#spring.application.name=otp

# Database postgres configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:admin}

# Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# config
param.attempt.req.otp=${PARAM_ATTEMPT_REQ_OTP:1}
param.limit.req.otp=${PARAM_LIMIT_REQ_OTP:3}
param.interval.req.otp=${PARAM_INTERVAL_REQ_OTP:15}
param.attempt.fail.otp=${PARAM_ATTEMPT_FAIL_OTP:0}
param.limit.fail.otp=${PARAM_LIMIT_FAIL_OTP:3}
param.interval.fail.otp=${PARAM_INTERVAL_FAIL_OTP:15}
param.interval.validate.otp=${PARAM_VALIDATE_FAIL_OTP:3}
